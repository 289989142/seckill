<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品添加</title>
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-minier" th:replace="_fragments :: nav(5)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">秒杀商城</h2>
            <a href="#" class="active  m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>搜索</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>秒杀</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>订单</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>卖家中心</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="m-container m-padded-tb-big">
<!--先填写商品信息再上传图片-->
    <!--https://www.cnblogs.com/zhainan-blog/p/11169163.html-->
    <div class="ui divider"></div>
    <div class="ui  segment">
        <div class="ui grid">
            <div class="seven wide column">
                <!--添加图片-->
                <img src="picture/goods.png">
            </div>

            <div class="nine wide column">
                <div class="m-fontsize-16">
                    名称:
                    <div class="ui input  m-div1 ">
                        <input class="m-input1 " type="text" placeholder="请输入..">
                    </div>
                </div>
                <div>
                    价格:
                    <div class="ui input ">
                        <input type="text" placeholder="请输入..">
                    </div>
                </div>
                <div>
                    描述:
                    <div class="ui input ">
                        <input type="text" placeholder="请输入..">
                    </div>
                </div>
                <div class="ui grid">
                    <div class="eight wide column">
                        库存:
                        <div class="ui input ">
                            <input type="text" placeholder="请输入..">
                        </div>
                    </div>
                    <div class="eight wide column">
                        是否开启秒杀
                        <button id="btn-seckill" onclick="switchSeckillState()" class="ui toggle button active" value="1">开启</button>

                    </div>
                </div>
                <div class="ui grid">
                    <div class="eight wide column">
                        秒杀价格:
                        <div class="ui input ">
                            <input type="text" placeholder="请输入..">
                        </div>
                    </div>
                    <div class="eight wide column">
                        秒杀时间:
                        <div class="ui input    ">
                            <input type="text" placeholder="请输入..">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    function switchSeckillState() {
        var state = $('#btn-seckill').val();
        if (1 == state) {
            $('#btn-seckill').val('0');
            $('#btn-seckill').text('关闭');
            $('#btn-seckill').removeClass("active");
        }else {
            $('#btn-seckill').val('1');
            $('#btn-seckill').text('开启');
            $('#btn-seckill').addClass("active");
        }

    }
</script>
</body>
</html>
